<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!--
        2022.09.19
        백현조
        css가시속성 실습하기

        가시(display)속성
        display : none
        - 태그요소를 브라우저 화면에서 제거(자리공간 포함)
        - visibility : hidden은 자리공간은 남음

        display : block
        - 태그요소를 block 형식으로 변환
        - 세로방향 출력, width/height 적용

        display : inline
        - 태그요소를 inline 형식으로 변환
        - 가로방향 출력, width/height 적용 안됨

        display : inline-block
        - 태그요소를 inline-block 형식으로 변환
        - 가로방향 출력, width/height 적용
        
    -->
    <style>
        div > span{background-color: red;}
        div > div{background-color: green;}
        .box1 > span:first-child{display: none;}
        .box1 > span:nth-child(2){visibility: hidden;}
        .box2 > span:nth-child(2){display: block;}
        .box3 > div:nth-child(2){display: inline;}
        .box4 > div:nth-child(2){
            width: 100px;
            height: 100px;
            display: inline-block;}

    </style>
</head>
<body>
    <h3>가시속성</h3>
    <h4>display:none</h4>
    <div class="box1">
        <span>TEXT1</span>
        <span>TEXT2</span>
        <span>TEXT3</span>
    </div>

    <h4>display:block</h4>
    <div class="box2">
        <span>TEXT1</span>
        <span>TEXT2</span>
        <span>TEXT3</span>
    </div>

    <h4>display:inline</h4>
    <div class="box3">
        <span>TEXT1</span>
        <div>TEXT2</div>
        <span>TEXT3</span>
    </div>

    <h4>display:inline-block</h4>
    <div class="box4">
        <span>TEXT1</span>
        <div>TEXT2</div>
        <span>TEXT3</span>
    </div>
</body>
</html>
